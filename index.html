<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Generator</title>
  <style>
    body {
      font-family: 'Press Start 2P', cursive; /* Retro pixel font */
      text-align: center;
      padding: 50px;
      background-image: url('https://media.giphy.com/media/3o7TKTYGvXh0RDo2Yw/giphy.gif'); /* Safe animated background */
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Keeps the background fixed */
      color: white;
      min-height: 100vh; /* Ensure the background covers the full screen */
    }

    #joke {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    #jokeImage {
      width: 300px;
      margin-top: 20px;
      display: none;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #4cae4c;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Retro pixel font -->

</head>
<body>

  <h1>Welcome to the Joke Generator!</h1>
  <p id="joke">Click the button below to hear a joke!</p>

  <button onclick="getJoke()">Tell me a joke</button>

  <img id="jokeImage" alt="Joke Image">

  <!-- Safe Audio Track -->
  <audio autoplay loop>
    <source src="https://www.freemusicarchive.org/music/download/0040_Mario_and_Luigi_Overworld.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const images = [
      "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif",  // Laughing GIF
      "https://media.giphy.com/media/l0K4f3H2W8zqC9ckg/giphy.gif",  // LOL face GIF
      "https://media.giphy.com/media/3o7TKnq0w2CmAq0Qfk/giphy.gif",  // Rolling on floor laughing GIF
      "https://media.giphy.com/media/26uf6rDg4c5tbTfrG/giphy.gif"   // Funny facepalm GIF
    ];

    async function getJoke() {
      const res = await fetch('https://icanhazdadjoke.com/', {
        headers: { 'Accept': 'application/json' }
      });
      const data = await res.json();
      document.getElementById('joke').innerText = data.joke;

      // Show a random image after joke
      const randomImg = images[Math.floor(Math.random() * images.length)];
      const imgElement = document.getElementById('jokeImage');
      imgElement.src = randomImg;
      imgElement.style.display = 'block'; // Show image
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <style>
        /* Background setup */
        body {
            background-image: url('Pixel-bg.png'); /* Use the new PNG image */
            background-size: cover; /* Ensure the image covers the entire page */
            background-position: center center; /* Center the image */
            background-attachment: fixed; /* Fix the background so it doesnâ€™t move */
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Styling for the joke container */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Styling for the joke text */
        #joke {
            font-size: 24px;
            margin: 20px 0;
        }

        /* Styling for the button */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff8c00;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #e07b00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Random Dad Joke Generator</h1>
        <div id="joke">Click the button to get a joke!</div>
        <button onclick="fetchJoke()">Get Joke</button>
    </div>

    <script>
        async function fetchJoke() {
            const jokeElement = document.getElementById("joke");
            jokeElement.innerText = "Loading..."; // Display loading text

            try {
                const response = await fetch("https://icanhazdadjoke.com/", {
                    headers: { "Accept": "application/json" }
                });

                if (response.ok) {
                    const data = await response.json();
                    jokeElement.innerText = data.joke;
                } else {
                    jokeElement.innerText = "Oops! Something went wrong.";
                }
            } catch (error) {
                jokeElement.innerText = "Oops! Something went wrong.";
            }
        }
    </script>

</body>
</html>

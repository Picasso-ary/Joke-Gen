<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Generator</title>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      padding: 50px;
      background-color: #3e2a47; /* fallback dark purple */
      background-image: url('https://www.transparenttextures.com/patterns/8bit.png'); /* Pixelated background */
      background-size: 100px 100px; /* Larger pattern size to make the pixels visible */
      background-position: center;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
    }

    #joke {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #4cae4c;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Welcome to the Joke Generator!</h1>
  <p id="joke">Click the button below to hear a joke!</p>

  <button onclick="getJoke()">Tell me a joke</button>

  <script>
    // Function to fetch a joke from the API
    async function getJoke() {
      const res = await fetch('https://icanhazdadjoke.com/', {
        headers: { 'Accept': 'application/json' }
      });

      // Check if the response is ok
      if (res.ok) {
        const data = await res.json();
        document.getElementById('joke').innerText = data.joke;  // Display the joke
      } else {
        document.getElementById('joke').innerText = "Oops! Something went wrong."; // Error message
      }
    }
  </script>

</body>
</html>

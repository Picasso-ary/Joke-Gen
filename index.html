<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #joke {
      margin-top: 30px;
      font-size: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸ˜‚ Random Joke Generator</h1>
  <button onclick="getJoke()">Tell me a joke</button>
  <div id="joke"></div>
<img id="jokeImage" src="" alt="" style="margin-top: 20px; max-width: 200px; display: none;">

  <script>
    const images = [
  "https://i.imgur.com/1QgrNNw.gif",  // laughing
  "https://i.imgur.com/1X0Zf1R.png",  // LOL face
  "https://i.imgur.com/hJ3sZ4w.gif",  // rolling on floor
  "https://i.imgur.com/5cVRFbr.png"   // haha cartoon
];

async function getJoke() {
  const res = await fetch('https://icanhazdadjoke.com/', {
    headers: { 'Accept': 'application/json' }
  });
  const data = await res.json();
  document.getElementById('joke').innerText = data.joke;

  // Show a random image
  const randomImg = images[Math.floor(Math.random() * images.length)];
  const imgElement = document.getElementById('jokeImage');
  imgElement.src = randomImg;
  imgElement.style.display = 'block'; // Show image after joke
}

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('Pixel-bg.jpg'); /* Your uploaded image name */
      background-size: 50px 50px;
      background-position: center;
      background-attachment: fixed;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    #joke {
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div>
    <h1>Joke Generator</h1>
    <button id="new-joke">Get a New Joke</button>
    <p id="joke">Press the button to get a joke!</p>
  </div>

  <script>
    const button = document.getElementById('new-joke');
    const jokeElement = document.getElementById('joke');

    button.addEventListener('click', async () => {
      try {
        const response = await fetch('https://icanhazdadjoke.com/', {
          headers: {
            Accept: 'application/json',
          },
        });
        const data = await response.json();
        jokeElement.textContent = data.joke;
      } catch (error) {
        jokeElement.textContent = 'Oops! Something went wrong. Try again later.';
      }
    });
  </script>
</body>
</html>
